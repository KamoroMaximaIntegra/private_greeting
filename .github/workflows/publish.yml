name: Publish Flutter Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    # ================== PERUBAHAN PALING PENTING ==================
    # Baris ini memberikan izin kepada GITHUB_TOKEN untuk menulis (publish)
    # ke GitHub Packages.
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      # ================== METODE AUTENTIKASI BARU ==================
      # Kita sekarang menggunakan secrets.GITHUB_TOKEN yang otomatis tersedia.
      # URL-nya cukup ke domain utama karena token ini sudah terikat
      # dengan konteks repositori.
      - name: Authenticate with GitHub Packages (using GITHUB_TOKEN)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | flutter pub token add https://npm.pkg.github.com

      - name: Publish package
        run: flutter pub publish --force